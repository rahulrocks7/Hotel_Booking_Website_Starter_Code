	<body>
        <!-- Wrapper div it contain entire content of the html body -->
		<div id="wrapper">
            <!-- Loader div begin -->
            <div id="loader">
                
            </div>
            <!-- Loader div ends -->
            <!-- Header begin -->
			<header>
                
                <a href="index.html"><img src="assests/images/logo.png" alt="logo"></a>
				<a href="login.html" target="_self" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#login" style="margin-right: 2em;"><span>LOGIN</span></a>
                
            </header>
            <!-- Header ends -->

            <!-- Content body begin -->
			<div id="content">
        
                <div id="viewLink" >
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" >
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button" role="tab" aria-controls="pills-list" aria-selected="true"  style="color: black;">List View</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-map" type="button" role="tab" aria-controls="pills-map" aria-selected="false"  style="color: black;">Map View</button>
                        </li>
                    </ul>
                </div>

                <!-- List view container begin -->
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
	
                        <div id="listView">

                            <a href="detail.html">
                            <div id="hotel1" class="hotelList">
                               
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="RadissonHotelImage">
                                
                                <div class="info">  
                                    <h3>Radisson  Blu Hotel</h3>
                                    <P> 
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>

                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                    </P>
                                    <p>New Delhi</p>
                                </div>
                            </div></a>

                            <div id="hotel2" class="hotelList">

                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="LalitHotelImage">
                              
                                    <div class="info">  
                                    <h3>The Lalit New Delhi</h3>
                                    <P> 
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star-half-full" style="color: orange;"></span>
                                        <span class="fa fa-star"></span>
                                    </P>
                                    

                                    <p>New Delhi</p>
                                </div>
                            </div>

                            <div id="hotel3" class="hotelList">
                                
                                    <img class="card" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="TajHotelImage">
                        
                                <div class="info">
                                    <h3>Taj Palace</h3>
                                    <P>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star"></span>
                                    </P>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- List view container ends -->

                <!-- Map view cintainer begin -->
                <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div id="mapView">
                        <div class="card1">
                            <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="MapImage">
                        </div>
                    </div>
                </div>
                <!-- Map view container ends -->

			</div>
        </div>
            <!-- Content body ends -->

            <!-- Login modal begin -->
        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >Please Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="text-align: center; ">
                    <label for="UserName" style="margin-left: 3em; ">Username:</label>
                    <input type="text" placeholder="Enter Username" name="username" required style="margin-left: 4em;">
                    <br>
                    <label for="Password" style="margin: 1.5em 0em 1em 3em;">Password :</label>
                    <input type="password" placeholder="Enter Password" name="password" required style="margin-left: 4em;">
                    <br>
                </div>
                <div class="modal-footer" style="padding-right: 13em;">
            
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
                </div>
            </div>
            </div>	
        
        <!-- Login modal modal end -->
        
        <!-- Contact-us modal begin -->
        <div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" >Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>Thank you for reaching out!!!</span><br> 
                    <span>Please enter you email and we get back to you.</span><br>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter your email id" name="email" required>
                    <br>
                </div>
                <div class="modal-footer">
            
                    <button type="submit" formaction="index.html" class="btn btn-primary">Submit</button>
                </div>
                </div>
            </div>
            </div>	
			<!-- Contact-us modal ends -->

            <!-- Footer begin -->
			<footer>
				<div id="contact">
					<a href="contact.html" target="_self" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#contact-us"><span>Contact Us</span></a>
				</div>

				<div class="copyright-info">

                	<a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagramLogo" ></a>
                	<a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitterLogo" ><br></a>
				</div>
			</footer>
