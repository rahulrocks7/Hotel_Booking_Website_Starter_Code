<!DOCTYPE html>
<html>

	<head>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Index</title>

		<link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="styles/common.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
		
	</head>
	<body>
		<!-- Wrapper div it contain entire content of the html body -->
		<div id="wrapper">
			<!-- Header begin -->
			<header>
				<img src="assests/images/logo.png" alt="logo" class="logo">
				<a href="login.html" target="_self" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#login" style="margin-right: 2em;"><span>LOGIN</span></a>
			</header>
			<!-- Header ends -->

			
			<!-- Content body begin -->
			<div id="content">
				
				<!-- Search bar begin -->
				<div id="searchBar">
					<div class="search">
						<input type="text" placeholder="City" ><br>
					</div>
				</div>
				<!-- Search bar ends -->
				
				<div id="cityCards">
					<div class="cards">
                		<a href="list.html" target="_self"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="city1" ></a>
						<a href="list.html" target="_self"><div class="overlay"><span class="cityName">Delhi</span></div> </a>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="city2" >
						<div class="overlay"><span class="cityName">Goa</span></div>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="city3" >
						<div class="overlay"><span class="cityName">Hyderabad</span></div>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="city4" >
						<div class="overlay"><span class="cityName">Kolkata</span></div>
					</div>
				</div>
				<div id="view">
                	<a href="#" class="btn btn-secondary"">View More</a>
				</div>
			</div>
			
			<!-- Content body ends -->

			<!-- Login modal begin -->
			<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLabel" >Please Login</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="text-align: center; ">
						<label for="UserName" style="margin-left: 3em; ">Username:</label>
						<input type="text" placeholder="Enter Username" name="username" required style="margin-left: 3em;">
						<br>
						<label for="Password" style="margin: 1.5em 0em 1em 3em;">Password :</label>
						<input type="password" placeholder="Enter Password" name="password" required style="margin-left: 3em;">
						<br>
					</div>
					<div class="modal-footer" style="padding-right: 13em;">
				
					  <button type="button" class="btn btn-primary">Login</button>
					</div>
				  </div>
				</div>
			  </div>	
			
			<!-- Login modal modal id end -->
			
			<!-- Contact-us modal begin -->
			<div class="modal fade" id="contact-us" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="exampleModalLabel" >Get in touch</h5>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<span>Thank you for reaching out!!!</span><br> 
						<span>Please enter you email and we get back to you.</span><br>
						<form action="">
							<label for="email">Email:</label>
							<input type="email" placeholder="Enter your email id" name="email" required>
						</form>
					</div>
					<div class="modal-footer">
				
					  <button type="submit" formaction="index.html" class="btn btn-primary">Submit</button>
					</div>
				  </div>
				</div>
			  </div>	
			<!-- Contact-us modal ends -->


			<!-- Footer begin -->
			<footer>
				<div id="contact">
					<a href="contact.html" target="_self" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#contact-us"><span>Contact Us</span></a>
				</div>

				<div class="copyright-info">
					<span class="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</span>
				</div>

				<div id="social-media">     
					<a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebookLogo" ></a>
                	<a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagramLogo" ></a>
                	<a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitterLogo" ><br></a>
				</div>
			</footer>
			<!-- Footer ends -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		</div>
		
	</body>
</html>
