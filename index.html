<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="styles/common.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
	</head>
	<body>
		<!-- Wrapper div it contain entire content of the html body -->
		<div id="wrapper">
			<!-- Header begin -->
			<header>
				<img src="assests/images/logo.png" alt="logo" class="logo">
				<a href="login.html" target="_self" class="login"><span>Login</span></a>
			</header>
			<!-- Header ends -->

			<!-- Content body begin -->
			<div id="content">
				<!-- Search bar begin -->
				<div id="searchBar">
					<input type="text" placeholder="City" ><br>
				</div>
				<!-- Search bar ends -->
				
				<div id="cityCards">
					<div class="cards">
                		<a href="list.html" target="_self"><img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="city1" ></a>
						<a href="list.html" target="_self"><div class="overlay"><span class="cityName">Delhi</span></div> </a>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="city2" >
						<div class="overlay"><span class="cityName">Goa</span></div>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="city3" >
						<div class="overlay"><span class="cityName">Hyderabad</span></div>
					</div>
					<div class="cards">
                		<img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="city4" >
						<div class="overlay"><span class="cityName">Kolkata</span></div>
					</div>
				</div>
				
                <a href="#" class="view-more">View more >></a>
			</div>
			<!-- Content body ends -->

			<!-- Footer begin -->
			<footer>
				<div id="contact">
					<a href="contact.html" target="_self" class="contact-us"><span>Contact Us</span></a>
				</div>

				<div class="copyright-info">
					<span class="copyright">&copy; 2020 ROOM SEARCH PVT. LTD.</span>
				</div>

				<div id="social-media">     
					<a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png" alt="facebookLogo" ></a>
                	<a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png" alt="instagramLogo" ></a>
                	<a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png" alt="twitterLogo" ><br></a>
				</div>
			</footer>
			<!-- Footer ends -->
			
		</div>
	</body>
</html>
